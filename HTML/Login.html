<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Created CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">

    <!-- Title -->
    <title>Ninja 4.0 HOME</title>

    <!-- CSS imagePreview -->
    <link rel="stylesheet" href="../CSS/ImagePreview.css">

    <!-- JS imagePreview -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../jQuery/ImagePreview.js"></script>

</head>

<body>

    <!-- Header Section -->
    <div class="container">
        <!-- Logo -->
        <img id="logo-image" src="../pictures/logo-example.png" alt="">
        <!-- Navigation Bars -->
        <div id="nav-bar-box" class="row">
            <div class="col-sm-12">
                <ul id="menu-nav-bar" class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a id="menu-nav-promotion" class="nav-link" href="#">PROMOTION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SIGN UP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOG IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body section -->
    <div class="container">
        <br>
        <center>
            <font size="56">Login</font>
        </center>
        <br>

        <!-- username -->
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <br>

        <!-- Password -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

    </div>


    <!-- Footer Section -->
    <div id="footer-section" class="container">
        <div class="row">
            <div id="footer-quote" class="col-sm-12">
                <span>The fastest, most silent, most quality ecommerce like a <mark>NINJA</mark> service.</span>
                <br>
                <span> -- Varit Asshole ( Tester of Ninja 4.0 ) -- </span>
            </div>
        </div>
        <div class="row">
            <div id="footer-company-name-background" class="col-sm-12">
                <h1 id="footer-company-name">NINJA ECOMMERCE</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="../jQuery/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>

</html>
