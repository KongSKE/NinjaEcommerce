<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Created CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">

    <!-- Title -->
    <title>Ninja 4.0 HOME</title>

    <!-- CSS imagePreview -->
    <link rel="stylesheet" href="../CSS/ImagePreview.css">

    <!-- JS imagePreview -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../jQuery/ImagePreview.js"></script>

</head>

<body>

    <!-- Header Section -->
    <div class="container">
        <!-- Logo -->
        <img id="logo-image" src="../pictures/logo-example.png" alt="">
        <!-- Navigation Bars -->
        <div id="nav-bar-box" class="row">
            <div class="col-sm-12">
                <ul id="menu-nav-bar" class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a id="menu-nav-promotion" class="nav-link" href="#">PROMOTION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SIGN UP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOG IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body section -->
    <div class="container">
        <br>
        <center>
            <font size="56">Register</font>
        </center>
        <br>

        <!-- Change photo-->
        <div class="container" align="center">
            <h1>Profile
                <small>with preview</small>
            </h1>
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(../pictures/user-default.png);">
                    </div>
                </div>
            </div>
        </div>
        <!---->

        <!-- username -->
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <br>

        <!-- Password -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Re-Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

        <!-- combobox -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Sex</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" min-width:100px>
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>

        </div>

        <!-- Age -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Date</label>
            </div>
            <input type="text" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Month</label>
            </div>
            <input type="text" class="form-control" placeholder="Month" aria-label="Month" aria-describedby="basic-addon1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Year</label>
            </div>
            <input type="text" class="form-control" placeholder="Year" aria-label="Year" aria-describedby="basic-addon1">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>

        <!-- email -->
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">re-Email</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">I accpet all rule in this web...</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            I accept
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>

    </div>


    <!-- Footer Section -->
    <div id="footer-section" class="container">
        <div class="row">
            <div id="footer-quote" class="col-sm-12">
                <span>The fastest, most silent, most quality ecommerce like a <mark>NINJA</mark> service.</span>
                <br>
                <span> -- Varit Asshole ( Tester of Ninja 4.0 ) -- </span>
            </div>
        </div>
        <div class="row">
            <div id="footer-company-name-background" class="col-sm-12">
                <h1 id="footer-company-name">NINJA ECOMMERCE</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="../jQuery/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>

</html>
